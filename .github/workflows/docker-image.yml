name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag praneet4477/docker-image-springboot:latest
    - name: Push Docker image
      run: docker login -u praneet4477 -p ${{secrets.DOCKER_TOCKEN}} && docker push praneet4477/docker-image-springboot:latest
